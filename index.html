<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Roy's Books</title>
        <link rel="stylesheet" href="main.css" />
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
    </head>
    <header class="main-header">
        <h1 data-trans="title">Roy's Books</h1>
    </header>

    <body onload="onInit()">
        <select class="lang" onchange="onSetLang(this.value)">
            <option value="en">English</option>
            <option value="he">עברית</option>
            <option value="es">Spanish</option>
        </select>

        <button data-trans="add-book" class="add-book-btn" title="Add Book" onclick="onAddBook()">Add Book</button>

        <div class="modal">
            <h3></h3>
            <!-- <h4>Maximal Speeding <span></span></h4> -->
            <h5>Book Description</h5>
            <p></p>

            <button data-trans="close-modal" onclick="onCloseModal()">Close</button>
        </div>
        <div class="user-msg"></div>

        <select class="sort-by" onchange="onSetSortBy(this.value)">
            <option data-trans="sort" value="">Sort By</option>
            <option data-trans="rate" value="min-rate">Rate - Low To High</option>
            <option data-trans="price" value="max-price">Price - High To Low</option>
        </select>

        <table>
            <thead>
                <tr>
                    <th data-trans="book-id">Id</th>
                    <th data-trans="book-title">Title</th>
                    <th data-trans="book-price">Price</th>

                    <th colspan="3" data-trans="book-actions">Actions</th>
                    <th data-trans="book-rate">Rating</th>
                </tr>
            </thead>

            <tbody></tbody>
        </table>

        <div class="page-btns">
            <button class="prev" disabled onclick="onMoveToPage('-', this)">&lt;&lt;</button>
            <span></span>
            <button class="next" onclick="onMoveToPage('+', this)">&gt;&gt;</button>
        </div>

        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>
        <script src="js/services/util.service.js"></script>
        <script src="js/i18n-service.js"></script>
        <script src="js/services/storage.service.js"></script>
        <script src="js/services/book.service.js"></script>
        <script src="js/book.contoroller.js"></script>
    </body>
</html>
